<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<script src="https://ssl.p.jwpcdn.com/player/v/8.3.3/jwplayer.js"></script>
<style>
    * { margin: 0; padding: 0; }
    #myplayer { position: absolute; width: 100%!important; height: 100%!important; }
</style>
</head>

<body>
    <div id="myplayer"></div>
    <script type="text/javascript">
        jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";
        jwplayer("myplayer").setup({
            image: "{{item['screenshots'][0][0]['image']}}",
            title: "{{item['title']}}",
            height: 360,
            width: 640,
            autostart: false,
            stretching:"uniform",
            controls: true,
            playbackRateControls: true,
            nextupoffset: "-10",
            hlsjsdefault: true,
            stretching: "exactfit",
            renderCaptionsNatively: false,
            sources: [
            {% set count = 1 %}
            {% for file in item['files'] %}
            {
                    file: "{{dwn_url}}/dl/{{file['id']}}?code=sdlkjfkldfgklfglfdg",
                    label: "{{size_format(file['file_size'])}}",
                    type: "video/mp4",
                    {% if count == 1 %}
                    default: true
                    {% endif %}
                    {%set count = count + 1%}
            },
            {% endfor %}
            ],
                 
            captions: {
                fontSize: 15,
                backgroundOpacity: 35,
                fontFamily: "Arial"
            },
            tracks: [{
                file: "",
                label: "default",
                default: true
            }],
            advertising: {
                client: "vast",
                schedule: {
                    myAds: {
                        offset: "pre",
                        tag: ""
                    }
                }
            }
        });
    </script>
</body>
</html>
